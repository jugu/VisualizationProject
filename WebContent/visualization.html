	<div id="filestatistics" style="display: none;"></div>
	<div
		style="width: 100px; float: right; margin-right: 10px; margin-top: 50px;">
		<table>
			<tr>
				<td><input id="videoUploadView" type="button" width="100px"
					height="46px" value="Videos Uploaded Trend" class='button'
					style="display: block; margin: 0px 0px 10px 5px; padding-top: 15px; padding-bottom: 15px;"
					onclick="assignViewId(1)" /></td>
			</tr>
		</table>
	</div>
	<div id="chart-container">
		<!-- File contents -->
		<div id="filecontents" class="mygrid-wrapper-div packets"
			style="float: left; width: 25%; display: inline-block;">
			<div>
				Comedy
				<ul>
					<li id="collegeHumor">CollegeHumor</li>
				</ul>
			</div>
			<div>Education</div>
			<div>Comedy</div>
			<div>Comedy</div>
			<div>Comedy</div>
			<div>Comedy</div>
		</div>
		<div id="chart" class="center chart"
			style="width: 60%; display: inline-block; margin-left: 20px;">
			Please select a flow from the left pane
			<div id="legend" class="legend"></div>
		</div>
	</div>
	<div id="xAxisText"
		style="text-align: center; color: #5090A0; padding-top: 30px; font-size: 20px;"></div>
	<script src="d3.min.js"></script>
	<script src="bar.js"></script>
	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script>
		var viewId = 1
		var category = "comedy"
		var channel = "All"
		function assignViewId(id) {
			viewId = id;
			controlChart(viewId, category, channel)
		}
		$("#collegeHumor").click(function() {
			channel = "collegeHumor";
			controlChart(viewId, category, channel)
		});
		function controlChart(viewid, category, channel) {
			if (viewid == 1) {
				populateChartHTMLUsingVenkyJSfileFunction();
			} else if (viewId == 2) {
				populateChartHTMLUsingJuguJSfileFunction();
			}

		}
	</script>
