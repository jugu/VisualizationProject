<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Youtube Video Statistics</title>
<link href="bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Youtube Video Statistics</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">File statistics</a></li>
					<li class="active"><a href="quichttpupload.html" style="color:#7ED169">Comparisons</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<form method="POST" action="ComparisonServlet" enctype="multipart/form-data">
		<div class="container">
			<div style="width: 40%; display: inline-block;">
				<h3>Upload HTTP file</h3>
				<input id="input" type="file" name="httpfile" class="lead" accept=".pcap">
			</div>
			<div style="width: 40%; display: inline-block;">
				<h3>Upload QUIC/SPDY file</h3>
				<input id="input" type="file" name="quicfile" class="lead" accept=".pcap">
			</div>
			<div style="width: 10%; display: inline-block;">
				<input type="submit" class="lead" value="Compare" />
			</div>
		</div>
	</form>
	<!-- /.container -->

	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
</body>
</html>
